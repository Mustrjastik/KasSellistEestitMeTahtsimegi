 fascism_desc:0 "Ultranationalist Dictatorship"
 fascism_subideology_desc:0 "Fascism is a nebolous concept, but one of its chief principles is the supremacy of one nation, or at least that a nation has the right to establish supremacy over another. Almost invariably, governments following this line of thought are totalitarian and/or incredibly violent. In Estonia, the Post-Kallas civil war has lead to a resurgence in this far-right ideology, but not all of these fascists are Estonian. Some are fascists who came from Russia to fight for their own vision of Russian supremacy."
