 estlam_subideology_desc:0 "What started as a joke among Estonia's right-wing circles has evolved into a violent movement, as mainstream media had warned us. A religious movement seeking to reconcile Wahhabi Islam and Estonian Native Faith has attracted mainstream condemnation. With policies seemingly insane such as conquering Istanbul to "regain" the Hagia Sophia, who knows what else Estonia has in store from these madmen?"
