 authoritarianism_desc:0 "Authoritarian Dictatorship"
 authoritarianism_subideology_desc:0 "Authoritarian governments come in many flavours, but sometimes they do not really quite fit anywhere. They may just be excuses to violently hold on to power, or they may sometimes lean fascist, other times commmunist and other times capitalist. Many of these governments are found all over Africa or Asia, and some notable examples in Europe are Putin's Russia and Lukashenka's Belarus. They have no real ideological makeup, but may very well get one, if need be."
