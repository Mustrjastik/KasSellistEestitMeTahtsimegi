 KESK_subideology_desc:0 "Some politicians in Estonia do not really have politics. They have a desire for wealth and power, seeking to attain it by appealing to populist rhetoric and the elderly population while failing to follow up on both, then blaming all the other politicians for their failures. Usually, the one thing they do follow up on is their reputation of corruption."
